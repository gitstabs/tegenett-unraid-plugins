name: Build ATP Plugins

on:
  push:
    branches: [main]
    paths:
      # Trigger on source file changes only
      - 'shared/**'
      - 'atp_backup/src/**'
      - 'atp_emby_smart_cache/src/**'
      - 'build.py'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build plugins
        run: python build.py

      - name: Check for changes
        id: check
        run: |
          git diff --quiet *.plg **/*.plg 2>/dev/null || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit built files
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add atp_backup/atp_backup.plg atp_emby_smart_cache/atp_emby_smart_cache.plg
          git commit -m "Auto-build: Update PLG files [skip ci]"
          git push
